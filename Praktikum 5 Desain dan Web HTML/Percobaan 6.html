<!DOCTYPE html>
<html>
    <body>

        <h2>HTML Forms</h2>
    
        <form>
            <label for="fname">Nama Awal:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Nama Akhir:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br>
        </form>

        <br>

        <form>
            <input type="radio" id="html" name="fav_language" value="HTML"><br>
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS"><br>
            <label for="CSS">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript"><br>
            <label for="javascript">JavaScript</label>     
        </form>    

        <br>

        <form>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"><br>
            <label for="vehicle1">Saya bisa HTML</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car"><br>
            <label for="vehicle2">Saya bisa CSS</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat"><br>
            <label for="vehicle3">Saya bisa Desain</label>     
        </form>    
    </body>
</html>
